<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bootstrap grid system</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            .a{
                border: 1px solid #000;
                height: 50px;
            }
            .b{
                border: 1px solid #000;
                height: 50px;
            }
        </style>
    
    </head>
    <body>
        <div class="row">
            <div class="a col-1 col-sm-9 col-md-2 col-lg-6 col-xl-3 col-xxl-1">A</div>
            <div class="a col-1 col-sm-1 col-md-2 col-lg-2 col-xl-3 col-xxl-2">B</div>
            <div class="a col-1 col-sm-1 col-md-2 col-lg-2 col-xl-3 col-xxl-3">C</div>
            <div class="a col-9 col-sm-1 col-md-6 col-lg-2 col-xl-3 col-xxl-6">D</div>
        </div>
        <div class="row">
            <div class="b col-3 col-sm-4 col-md-2 col-lg-6 col-xl-1 col-xxl-5">A</div>
            <div class="b col-6 col-sm-4 col-md-8 col-lg-1 col-xl-10 col-xxl-2">B</div>
            <div class="b col-3 col-sm-4 col-md-2 col-lg-5 col-xl-1 col-xxl-5">C</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
